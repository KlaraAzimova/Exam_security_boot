<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Company</title>
    <style media="screen">
        .input-container input {
            border: none;
            box-sizing: border-box;
            outline: 0;
            padding: .75rem;
            width: 100%;
        }
        body {
            background-image: url("https://devby.io/storage/images/23/45/79/07/derived/d1e1887d904dc95fd12a850a5554c93c.jpg=1");
        }
    </style>
</head>
<body>
<form th:action="@{/api/companies/update/}"
      th:object="${company}"
      th:method="POST"
      style="text-align:center; margin-top:90px; font-size: 15px;">
    <input type="hidden" name = "id" th:field="*{companyId}">
    <div><input th:field="*{companyName}"></div>
    <br>
    <div><input th:field="*{locatedCountry}"></div>
    <br>
    <div><input type="submit" value="update"></div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style media="screen">
        body {
            background-image: url("https://devby.io/storage/images/23/45/79/07/derived/d1e1887d904dc95fd12a850a5554c93c.jpg");
        }

        .input-container input {
            border: none;
            box-sizing: border-box;
            outline: 0;
            padding: .75rem;
            width: 100%;
        }

    </style>
</head>
<body>
<div>
    <form th:action="@{'/api/students/save/' + ${companyId}}"
          th:object="${newStudent}"
          method="post"
          style="text-align:center; margin-top:90px; font-size: 15px;">
        <input type="hidden" name = "id" th:field="*{studentId}">
        <input type="text"  name="First Name" th:field="*{firstName}" placeholder="First Name">
        <br><br>
        <input type="text"  name="Last Name" th:field="*{lastName}" placeholder="Last Name">
        <br><br>
        <input type="text" name="Phone number" th:field="*{phoneNumber}" placeholder="Phone number">
        <br><br>
        <input type="email" name="Email" th:field="*{email}" placeholder="Email">
        <br><br>
        <input type="text" name="Study Format" th:field="*{studyFormat}" placeholder="Study Format">
        <br><br>
        <input type="submit" value="Add">
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://devby.io/storage/images/23/45/79/07/derived/d1e1887d904dc95fd12a850a5554c93c.jpg=1");
            text-align: center;
            margin: 100px;
        }
        form{
            max-width: 360px;
            margin: auto;
        }
    </style>
</head>
<body>
<form th:action="@{/api/instructors/update/{companyId}(companyId=${companyId})}"
      th:object="${instructor}"
      th:method="POST"
      style="text-align:center; margin-top:50px; font-size: 15px;">
    <input type="hidden" name = "id" th:field="*{instructorId}">
    <div><input th:field="*{firstName}"></div>
    <br>
    <div><input th:field="*{lastName}"></div>
    <br>
    <div><input th:field="*{phoneNumber}"></div>
    <br>
    <div><input th:field="*{email}"></div>
    <br>
    <div><input th:field="*{specialization}"></div>
    <br>
    <div><input type="submit" value="update"></div>
</form>
</body>
